<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Цифровая карта прокуратуры г. Атырау</title>
    <link rel="icon" type="image/jpeg" href="images/placeholders/logo.jpeg">
    <link rel="apple-touch-icon" href="images/placeholders/logo.jpeg">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <!-- Mobile top bar (visible only on mobile) -->
    <div id="mobile-topbar">
        <button id="mobile-menu-btn" aria-label="Меню">
            <span></span><span></span><span></span>
        </button>
        <div class="mobile-topbar-title">
            <img src="images/placeholders/logo.jpeg" alt="Логотип" class="mobile-logo" />
            <span data-i18n="mobile_title">Карта прокуратуры г. Атырау</span>
        </div>
        <div class="lang-switch-mobile">
            <button class="lang-btn active" data-lang="ru">RU</button>
            <button class="lang-btn" data-lang="kz">ҚЗ</button>
        </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar">
        <div class="sidebar-header">
            <div class="header-top-row">
                <img src="images/placeholders/logo.jpeg" alt="Логотип прокуратуры" class="sidebar-logo" />
                <div class="lang-switch">
                    <button class="lang-btn active" data-lang="ru">Рус</button>
                    <button class="lang-btn" data-lang="kz">Қаз</button>
                </div>
            </div>
            <h1 data-i18n="title">Цифровая карта прокуратуры города Атырау</h1>
            <p class="subtitle" data-i18n="subtitle">Атырау қаласы прокуратурасының цифрлік картасы</p>
        </div>

        <div class="legend">
            <h3 data-i18n="categories">Категории</h3>
            <label class="legend-item" data-category="blind-spots">
                <input type="checkbox" checked data-filter="blind-spots" />
                <span class="legend-dot" style="background: #e74c3c;"></span>
                <span data-i18n="cat_blind">Слепые зоны (нет камер)</span>
            </label>
            <label class="legend-item" data-category="abandoned">
                <input type="checkbox" checked data-filter="abandoned" />
                <span class="legend-dot" style="background: #f39c12;"></span>
                <span data-i18n="cat_abandoned">Заброшенные здания</span>
            </label>
            <label class="legend-item" data-category="unlit">
                <input type="checkbox" checked data-filter="unlit" />
                <span class="legend-dot" style="background: #8e44ad;"></span>
                <span data-i18n="cat_unlit">Неосвещённые улицы</span>
            </label>
        </div>

        <div class="stats">
            <h3 data-i18n="statistics">Статистика</h3>
            <div class="stat-row">
                <span class="stat-label" data-i18n="stat_blind">Слепые зоны:</span>
                <span class="stat-value" id="count-blind-spots">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label" data-i18n="stat_abandoned">Заброшенные здания:</span>
                <span class="stat-value" id="count-abandoned">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label" data-i18n="stat_unlit">Неосвещённые улицы:</span>
                <span class="stat-value" id="count-unlit">0</span>
            </div>
            <div class="stat-row total">
                <span class="stat-label" data-i18n="stat_total">Всего точек:</span>
                <span class="stat-value" id="count-total">0</span>
            </div>
        </div>

        <div class="sidebar-footer">
            <p data-i18n="footer_hint">Нажмите на точку для подробной информации</p>
        </div>
    </div>

    <!-- Sidebar overlay for mobile -->
    <div id="sidebar-overlay"></div>

    <div id="map"></div>

    <!-- Modal for point details -->
    <div id="modal-overlay" class="hidden">
        <div id="modal">
            <button id="modal-close" aria-label="Закрыть">&times;</button>
            <div id="modal-content">
                <h2 id="modal-title"></h2>
                <span id="modal-badge"></span>
                <div id="modal-gallery"></div>
                <div id="modal-description"></div>
                <div id="modal-address"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
